<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laicakes Bakeshop | Contact US</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="logo.jpeg" alt="Laicakes Logo" class="logo">
        <h1>Laicakes Bakeshop</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="contactus.html">Contact Us</a>
        </nav>

        <main class="content">
    <h2>Contact Us</h2>
    <div class="contact-container">
        <div class="contact-info">
            <h3>Visit the Bakeshop</h3>
            </div>

        <div class="contact-form-wrapper">
            <h3>Send a Message</h3>
            <form action="index.html"> <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we make your day sweeter?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>
</main>

</div>
    <footer>
        <p>@ 2026 Laicakes Bakeshop</p>
        <p>Email: laicakes@email.com | Phone: 0939-905-5656</p>
    </footer>
