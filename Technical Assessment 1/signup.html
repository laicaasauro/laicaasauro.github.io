<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laicakes | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo" class="logo">
        <h1>Laicakes Bakeshop</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <a href="index.html">Home</a>
            <a href="login.html">Back to Login</a>
        </nav>
        <main class="content">
            <div class="form-container">
                <h2>Create Account</h2>
                <form action="login.html">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Laica" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Asauro" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="laica@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" required>
                    </div>
                    <div class="input-group">
                        <label>Mobile Number</label>
                        <input type="tel" placeholder="09XXXXXXXXX" required>
                    </div>
                    <div class="input-group">
                        <label>Home Address</label>
                        <textarea rows="3" placeholder="Street, City, Province" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
