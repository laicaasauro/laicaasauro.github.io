<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laicakes Bakeshop | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo" class="logo">
        <h1>Laicakes Bakeshop</h1>
    </header>
    <div class="container">
    <nav class="sidebar">
    <a href="index.html">Home</a>
    <a href="product.html">Product Catalog</a>
    <a href="aboutus.html">About</a>
    <a href="contactus.html">Contact Us</a>
    
    <a href="cart.html">Shopping Cart</a>
    
    <div style="margin-top: 20px; border-top: 1px solid var(--accent-color); padding-top: 10px;">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="profile.html" class="profile-link">My Profile</a>
        <a href="login.html" onclick="logoutUser()" style="color: #e57373;">Logout</a>
    </div>
</nav>
        
        <main class="content">
    <div class="form-container">
        <h2>Create Account</h2>
        <form action="profile.html" onsubmit="loginUser()">
            <div class="input-group">
                <label>First Name</label>
                <input type="text" placeholder="Laica" required>
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text" placeholder="Asauro" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="laica@gmail.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</main>
    </div>
</body>
</html>
