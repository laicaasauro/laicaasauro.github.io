<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laicakes Bakeshop | Payment and Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo" class="logo">
        <h1>Laicakes Bakeshop</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <a href="index.html">Home</a>
            <a href="product.html">Product Catalog</a>
            <a href="aboutus.html">About</a>
            <a href="contactus.html">Contact Us</a>
            <a href="login.html" style="margin-top: 20px; border-top: 1px solid var(--accent-color);">Login</a>
            <a href="payment.html">Payment and Delivery Method</a>
        </nav>

        <main class="content">
            <h2>Payment Method</h2>
            <div class="contact-container">

                <div class="contact-form-wrapper">
                    <h3>Customer Details</h3>
                    <form id="contactForm"> 
                        <div class="input-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Contact Number</label>
                            <input type="email" id="email" placeholder="09xxxxxxxxx" required>
                        </div>
                        <div class="input-group">
                            <label for="message">Address</label>
                            <textarea id="message" rows="5" placeholder="Enter your full home address" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <div id="response"></div>
                    </form>
                </div>

            </div>
        </main>
    </div>


</body>
</html>
