<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laicakes Bakeshop | Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Laicakes Logo" class="logo">
        <h1>Laicakes Bakeshop</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <a href="index.html">Home</a>
            <a href="product.html">Product Catalog</a>
            <a href="aboutus.html">About</a>
            <a href="contactus.html">Contact Us</a>
            <a href="login.html" style="margin-top: 20px; border-top: 1px solid var(--accent-color);">Login</a>
            <a href="payment.html">Payment and Delivery Method</a>
        </nav>

        <main class="content">
            <h2>Contact Us</h2>
            <div class="contact-container">
                
                <div class="contact-info">
                    <h3>Visit the Bakeshop</h3>
                    <p>Main Branch: 123 Sweet Street, Pastry City</p>
                    <p>Open Daily: 9:00 AM - 8:00 PM</p>
                </div>

                <div class="contact-form-wrapper">
                    <h3>Send a Message</h3>
                    <form id="contactForm"> 
                        <div class="input-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="email@example.com" required>
                        </div>
                        <div class="input-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" placeholder="How can we make your day sweeter?" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Inquiry</button>
                        <div id="response"></div>
                    </form>
                </div>

            </div>
        </main>
    </div>

    <footer>
        <p>@ 2026 Laicakes Bakeshop</p>
        <p>Email: laicakes@email.com | Phone: 0939-905-5656</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
